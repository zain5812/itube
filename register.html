<!DOCTYPE html>
<html>
<head>
	<title>I-Tube | Registration</title>
	<meta charset=utf-8>
	<meta name=description content="Registration">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="logo.png">
	
</head>
<body>
<div class="registration">
		<h1>Registration</h1>
		<form method="POST" name="registrationForm" action="#">
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" name="firstName">
				<div class="fErr"></div>
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" name="lastName" class="form-control" >
				<div class="lErr"></div>
			</div>
			<div class="form-group">
				<label>Username</label>
				<input type="text" name="userName" class="form-control" >
				<div class="userErr"></div>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="userPass" class="form-control" >
				<div class="passErr"></div>
			</div>
			<div class="form-group">
				<label>Re-enter Password</label>
				<input type="password" name="userPass" class="form-control" >
				<div class="rpassErr"></div>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" name="userEmail" class="form-control" autocomplete="off">
				<div class="emailErr"></div>
			</div>
			<div class="form-group">
				<label>Date of birth</label>
				<input type="date" name="dob" class="form-control">
				<div class="dobErr"></div>
				<input type="hidden" name="isRegister" value="register">
			</div>
			<div class="form-group">
				<button class="submitBtn" type="submit">Register</button>
			</div>
		</form>
	</div>
	
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/java.js"></script>
</body>
</html>
